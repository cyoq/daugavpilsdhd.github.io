<body>

		</a-assets>
		
  		
		

		<a-entity camera>

				<a-entity light="type: directional;  intensity: 3;" position="-10 20 10"></a-entity>
				<a-gltf-model src="#cathedral" scale="0.05 0.05 0.05" ></a-gltf-model>
				
			</a-marker>


			<!-- <a-marker preset="bottombar" type='pattern' url="/markers/bottombar.patt">

  			</a-marker> -->

  			<a-marker preset="centerbar" type='pattern' url="/markers/centerbar.patt">

				<a-gltf-model src="#test" position="-0.1 0 0" scale="0.4 0.4 0.4"></a-gltf-model>
				
			
			
				<!-- <a-light type="directional" position="0.5 1 -0.5" intensity="3"></a-light> -->
