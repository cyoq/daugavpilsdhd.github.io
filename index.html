<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>AR.js church hill</title>
    <script src='js/three.min.js'></script>
    <script src="js/OBJLoader.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="/js/aframe-ar.js"></script>
    <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script>
  	<script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script>


    <style>
            body {
                background: #00d8ff;
                margin: 0px;
                overflow: hidden;
            }
            
        </style>
</head>

<body>
	<a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false" stats>
		<a-assets>
			<a-asset-item id="prayer-obj" src="/models/prayer/prayer.obj"></a-asset-item>
			<a-asset-item id="prayer-mtl" src="/models/prayer/prayer.mtl"></a-asset-item>
			<a-asset-item id="cathedral-obj" src="/models/cathedral/cathedral.obj"></a-asset-item>
			<a-asset-item id="cathedral-mtl" src="/models/cathedral/cathedral.mtl"></a-asset-item>
			<a-asset-item id="church-obj" src="/models/church/church.obj"></a-asset-item>
			<a-asset-item id="church-mtl" src="/models/church/church.mtl"></a-asset-item>
			<a-asset-item id="bench-obj" src="/models/tower/bench.obj"></a-asset-item>
			<a-asset-item id="bench-mtl" src="/models/tower/bench.mtl"></a-asset-item>	
		</a-assets>
		
  		
		

		<a-entity camera look-controls>
			<a-marker preset="topbar" type='pattern' url="/markers/topbar.patt">
				<a-entity obj-model="obj: #prayer-obj; mtl: #prayer-mtl" scale="0.3 0.3 0.3"></a-entity>
			</a-marker>


			<a-marker preset="bottombar" type='pattern' url="/markers/bottombar.patt">
				<!-- <a-entity obj-model="obj: #cathedral-obj" material="wireframe: false" scale="0.1 0.1 0.1"></a-entity> -->
				<a-obj-model src="#cathedral-obj" scale="0.1 0.1 0.1"></a-obj-model>
  			</a-marker>

  			<a-marker preset="centerbar" type='pattern' url="/markers/centerbar.patt">
				<a-entity obj-model="obj: #church-obj; mtl: #church-mtl" scale="0.2 0.2 0.2"></a-entity>
			  </a-marker>


		  
        	</a-entity>
	</a-scene>
        
</body>

</html>
